[application]

name="UDP Networking Demo"
main_scene="res://data/scenes/menu/main.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Client="*res://data/scenes/autoload/client.tscn"
Game="*res://data/scenes/autoload/game.tscn"
Server="*res://data/scenes/autoload/server.tscn"

[input]

move_backwards=[key(S), key(Down)]
move_left=[key(Q), key(A), key(Left)]
move_right=[key(Right), key(D)]
move_up=[key(Space)]
move_forwards=[key(Z), key(W), key(Up)]
